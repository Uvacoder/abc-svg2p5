<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
    <script type="text/javascript" src="canvg.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>SVG 2 P5</title>
</head>
<body>
    <section class="infobox">
        <header class="topper topper__white">
            <div class="title-side title-left">
                <h1>svg2p5</h1>
            </div>
            <div class="title-side">
                <h1>Converter</h1>
            </div>
        </header>
        <article>
            <p>
                svg2p5 converts SVG markup into p5.js canvas code. It is based on <a class="link-inline" href="https://www.professorcloud.com/svg-to-canvas/" target="_blank" rel="noopener noreferrer"> Professor Cloud</a>â€™s SVG to HTML5 Converter and the <a class="link-inline" href="https://github.com/canvg/canvg" target="_blank" rel="noopener noreferrer">Canvg.js</a> library.
            </p>
        </article>
        <a href="https://github.com/ygev/svg2p5" target="_blank" rel="noopener noreferrer"><div class="link-big"> ðŸŒ± GitHub Repository</div></a>
    </section>

    <section class="svg__wrapper">
        <div class="topper topper__white">
            <label for="svg">
                <h1>SVG Markup</h1>
            </label>
        </div>
        <textarea id="svg-input" name="svg" rows="4" cols="50"></textarea> 
        <div class="buttons">
            <button id="clear-button">Clear</button>
            <button id="convert-button">Convert</button>
        </div>
    </section>

    <section class="p5__wrapper">
        <div class="topper topper__white">
            <label for="p5">
                <h1>p5 Canvas</h1>
            </label>
        </div>
        <textarea id="js-output" name="p5" rows="4" cols="50"></textarea> 
        <div class="buttons">
            <button id="copy-button">Copy</button>
        </div>
    </section>

    <canvas id="temp2"></canvas>
    <canvas id="temp"></canvas>
    <script>
        function setup() {
            createCanvas((windowWidth - 32), windowHeight);
            background(154);
        }
        function draw() {
            let p5Code = document.getElementById("js-output").value;
            if (p5Code)
                eval(p5Code);
            else
                clear();            
        }
    </script>
</body>
</html>
